<html>
    <head>
        <img width="1" height="1" src="enigmaMachineImage.png" id="enigmaMachineImg" />
        <img width="1" height="1" src="GloveImg.png" id="GloveImg" />
        <img width="1" height="1" src="sortingAlgoPic.png" id="sortingAlgoPic" />
        <img width="1" height="1" src="minecraftPic.png" id="minecraftPic" />
        <img width="1" height="1" src="chessEnginePic.png" id="chessEnginePic" />
        <img width="1" height="1" src="liftinglogPic.png" id="liftinglogPic" />
    </head>
    <body>
        <div id="materialCanvasesStyle" width="0">
            <canvas id="canvas1" height="128" width="128"></canvas>
            <canvas id="canvas2" height="128" width="128"></canvas>
            <canvas id="canvas3" height="128" width="128"></canvas>
            <canvas id="canvas4" height="128" width="128"></canvas>
            <canvas id="canvas5" height="128" width="128"></canvas>
            <canvas id="canvas6" height="128" width="128"></canvas>
        </div>
        <style>
            body {
                background-color: black;
                overflow: hidden;
            }
            #materialCanvasesStyle {
                z-index: -1;
                position: absolute;
            }
            canvas {
                position: relative;
                right: 200%
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="projectsSceneCanvases.js"></script>
        <script src="projectsScene.js"></script>
        <script>
            window.onload = function(){
                var canvas = document.getElementById("threeJScanvas");
                var i=100;
                setInterval(function(){
                    if(i>=0){
                        canvas.style.position = "absolute";
                        canvas.style.right = i*-1 + "%"
                        i--
                    }
                },10)
            }
        </script>
    </body>
</html>
