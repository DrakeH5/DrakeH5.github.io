<html>
    <body>
        <div id="bodyDiv">

            <div id="taskbarDiv">
                <button>HOME</button>
                <button onclick="pageTransition('./projects.html')">PROJECTS</button>
                <button>CONTACT</button>
            </div>

            <div>
                <div id="centerDiv"><center>
                    <h1>Drake Hughes</h1>
                    <p>Cringy Description</p>
                </center></div>

                <div id="page2"><center>
                    <h1>SKILLS</h1>
                    <div id="skillsImages"></div>
                </center></div>
                
            </div>

        </div>
        
        <style>
            body {
                background-color: black;
                overflow-x: hidden;
                height: 300%
            }
            #taskbarDiv {
                background-color: rgb(28, 26, 26);
                padding: 1em;
                display: flex;
                justify-content: space-between;
                position: fixed;
                width: 98%;
            }
            button {
                opacity: 0.3;
                background-color: lightblue;
            }
            h1, h2, h3, p {
                color: white
            }
            #centerDiv {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            canvas {
                position: fixed;
                z-index: -1;
            }
            #page2 {
                position: absolute;
                top: 175%;
                left: 50%;
                transform: translateX(-50%);
            }
            #skillsImages {
                width: 0;
                height: 0;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="./backgroundScene.js"></script>
        <script src="skillsAnimation.js"></script>
        <script>
            function pageTransition(pageTo){
                var bodyDiv = document.getElementById("bodyDiv");
                var canvas = document.getElementById("threeJScanvas");
                var i = 0;
                setInterval(function(){
                    bodyDiv.style.position = "absolute";
                    bodyDiv.style.left = i*-1 + "%"
                    canvas.style.position = "relative";
                    canvas.style.left = i*-1 + "%"
                    i++;
                }, 10)
                setTimeout(function(){
                    window.location.href = pageTo
                }, 1100)
            }
        </script>
    </body>
</html>
